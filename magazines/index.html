---
layout: default
title: Magazines
---

<div class="col-md-12">
	<div role="main" id="content" class="content selfclear relative">
		<div class="header">
			<h1 class="inline-block-i">Magazines</h1>
			<a href="/magazines/add-magazine-title/" class="add-btn button btn-primary">Add magazine title</a>

        	<ul class="local-nav selfclear">
    			<li class="current"><a href="/magazines/">Magazine List</a></li>
    			<li><a href="#">Magazine Media</a></li>
    			<li><a href="#">Producers</a></li>
           </ul>
		</div>

		<h3>Magazine List</h3>

		<form class="table-filters">
			<fieldset class="well">
				<button class="inline filter-button">Filters</button>
				<div class="inline-search-wrap">
					<input class="form-control form-control-search mar-tb0" type="text" placeholder="Search title or code">
				</div>
				<button class="inline export-button float-right">Export</button>
			</fieldset>
			<fieldset class="container popup filters" aria-hidden="false">
                <div class="row filter-list">
					<div class="col-md-2">
						<h5 class="small-meta fwb">Producer</h5>
						<label class="label-radio">
							<input type="radio" name="status" class="form-radio">
							Any
						</label>
						<label class="label-radio">
							<input type="radio" name="status" class="form-radio">
							Cancel
						</label>
						<label class="label-radio">
							<input type="radio" name="status" class="form-radio">
							D APH
						</label>
						<label class="label-radio">
							<input type="radio" name="status" class="form-radio">
							D CMLS
						</label>
						<label class="label-radio">
							<input type="radio" name="status" class="form-radio">
							D News
						</label>
						<label class="label-radio">
							<input type="radio" name="status" class="form-radio">
							Free
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 pad-lv3">
						<a href="#" class="inline-block-i button btn-primary" id="apply-filter">Apply</a>
						<a href="#" class="inline-block-i pad-lv1 reset-filter" id="reset-filter">Reset</a>
					</div>
				</div>
			</fieldset>
		</form>

		<div class="feedback-block info mar-lv3 mar-lr0 mar-b0" style="display:none;">
			<div class="col-md-12">
		        <div class="media">
		            <div class="media-image">
		                <a href="#" class="one-liner reset-filter">Reset</span></a>
		            </div>
		            <div class="media-body">
		                <p class="one-liner">
		                	<strong>Filtered By:</strong> <span>Status: Complete</span>
		                </p>
		            </div>
		        </div>
		    </div>
		</div>

		<table>
			<thead>
				<tr>
					<th class="th-title">Title</th>
					<th>Code</th>
					<th>Formats</th>
					<th>Frequency</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="#">TEXAS MONTHLY</a></td>
					<td>TMM</td>
					<td>LB,FL,DF,DD,DB,CB</td>
					<td>4</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
</div>
